<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
<a-scene>
  <a-cylinder position="-4 0.5 -3" radius="0.8" height="1" color="#81f4e1"
              animation="property: position; to: -4 0.5 -5; dur: 4000; dir: alternate; loop: true"></a-cylinder>

  <a-cylinder position="4 1.25 -6" radius="1.25" height="2.5" color="#ff729f"
              animation="property: position; to: 4 1.25 -3; dur: 5000; dir: alternate; loop: true"></a-cylinder>

  <a-cylinder position="2 0.75 2" radius="0.2" height="1.5" color="#56cbf9"
              animation="property: position; to: 2 0.75 4; dur: 3000; dir: alternate; loop: true"></a-cylinder>

  <a-cylinder position="-5 0.8 5" radius="1.1" height="5" color="#005377"
              animation="property: position; to: -3 0.8 5; dur: 6000; dir: alternate; loop: true"></a-cylinder>
              
  <a-cylinder position="-6 0.5 -3" radius="0.8" height="1" color="#81f4e1"></a-cylinder>
  <a-cylinder position="6 1.25 -6" radius="1.25" height="2.5" color="#ff729f"></a-cylinder>
  <a-cylinder position="3 0.75 4" radius="0.2" height="1.5" color="#56cbf9"></a-cylinder>
  <a-cylinder position="-5 0.8 5" radius="1.1" height="5" color="#005377"></a-cylinder>
  <a-cylinder position="0 1.5 -7" radius="0.7" height="3" color="#81f4e1"></a-cylinder>
  <a-cylinder position="-4 1.2 6" radius="0.5" height="2.4" color="#56cbf9"></a-cylinder>
  <a-cylinder position="5 0.9 2" radius="0.4" height="1.8" color="#ff729f"></a-cylinder>
  <a-cylinder position="-7 1 -1" radius="0.6" height="2" color="#005377"></a-cylinder>
  <a-cylinder position="7 1.2 -2" radius="0.9" height="2.4" color="#81f4e1"></a-cylinder>
  <a-cylinder position="-3 1 -6" radius="0.3" height="2" color="#56cbf9"></a-cylinder>
  <a-cylinder position="3 1.5 -5" radius="1" height="3" color="#ff729f"></a-cylinder>

  <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#ffffff"></a-plane>

  <a-sky color="#d5c67a"></a-sky>

  <a-entity camera wasd-controls look-controls position="0 1.6 0"></a-entity>
</a-scene>

  </body>
</html>
